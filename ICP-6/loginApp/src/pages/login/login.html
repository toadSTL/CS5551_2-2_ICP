<ion-header>

  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid style="height: 100%; justify-content: center;">
        <form>
            <div class="container">
                <ion-row justify-content-center>
                    <h2>Login</h2>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <label for="username">Username : </label>
                    </ion-col>
                    <ion-col>    
                        <input type="text" placeholder="Enter Username" name="username" id="username" required>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                    <label for="password">Password : </label>
                    </ion-col>
                    <ion-col>
                        <input type="password" placeholder="Enter Password" name="password" id="password" required>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <button ion-button type="submit" (click)="login()">Login</button>
                    <button ion-button type="submit" (click)="goToRegister()">New User?</button>
                </ion-row>
                <ion-row justify-content-center>
                    <p id="logError"></p>
                </ion-row>
            </div>
        
        </form>
    </ion-grid>
</ion-content>
