<ion-header>

  <ion-navbar>
    <ion-title>RegisterPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid style="height: 100%; justify-content: center;">
        <form>
            <div class="container">
                <ion-row justify-content-center>
                    <h1>Register</h1>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <label for="un">Username : </label>
                    </ion-col>
                    <ion-col>
                        <input type="text" placeholder="Enter username" name="un" id="un" required>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <label for="fn">First name : </label>
                    </ion-col>
                    <ion-col>
                        <input type="text" placeholder="Enter first name" name="fn" id="fn" >
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <label for="ln">Last name : </label>
                    </ion-col>
                    <ion-col>
                        <input type="text" placeholder="Enter last name" name="ln" id="ln" >
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <label for="pw">Password : </label>
                    </ion-col>
                    <ion-col>
                        <input type="password" placeholder="Enter Password" name="pw" id="pw" required>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <ion-col style="text-align: right;">
                        <label for="pwc">Password : </label>
                    </ion-col>
                    <ion-col>
                        <input type="password" placeholder="Confirm Password" name="pwc" id="pwc" required>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                    <button ion-button type="submit" (click)="register()" >Register</button>
                </ion-row>
                <ion-row justify-content-center>
                    <p id="regError"></p>
                </ion-row>
            </div>
        </form>
    </ion-grid>
</ion-content>
