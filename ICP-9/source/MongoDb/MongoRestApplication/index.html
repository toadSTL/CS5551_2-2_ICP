<html ng-app="demoMongo" ng-controller="MongoRestController">
<head >
    <title>ICP 9 Register and Search</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .site-bg {
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 0;
            background-image: url(/images/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .site-bg-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: rgba(92, 180, 142, 0.4);
        }

    </style>
</head>
<body>
<div class="wrap" style="width:30%;">
    <div class="contact-form" style="width:100%;">
        <form class="contact_form"  style="background: #FFF; width:100%;" ng-submit="insertData()" name="contact_form">
            <h1>Add Student</h1>
            <ul>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="fname" ng-model="formData.fname" placeholder="First Name" required />
                    <span class="form_hint">Enter a First Name</span>
                </li>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="lname" ng-model="formData.lname" placeholder="Last Name" required />
                    <span class="form_hint">Enter a Last Name</span>
                </li>
                <li style="width:100%;">
                    <input type="number" class="textbox1" name="classID" ng-model="formData.classID" placeholder="Class ID" required />
                    <span class="form_hint">Enter Class ID</span>
                </li>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="course" ng-model="formData.course" placeholder="A Course of Study" required />
                    <span class="form_hint">Enter a Course of Study</span>
                </li>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="major" ng-model="formData.major" placeholder="Major" required />
                    <span class="form_hint">Enter major</span>
                </li>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="minor" ng-model="formData.minor" placeholder="Minor" required />
                    <span class="form_hint">Enter minor</span>
                </li>
            </ul>
            <input type="submit" name="Add" style="width:100%;" value="Add"/>
        </form>
        <form class="contact_form"  style="background: #FFF; width:100%;" ng-submit="searchData()" name="contact_form">
            <h1>Search</h1>
            <ul>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="name" placeholder="Input category name" ng-model="formData.name" required />
                    <span class="form_hint">Enter a Category</span>
                </li>
                <li style="width:100%;">
                    <input type="text" class="textbox1" name="value" ng-model="formData.value" placeholder="Input search value" required />
                    <span class="form_hint">Enter what you want to search</span>
                </li>
            </ul>
            <input type="submit" name="Submit" style="width:100%;" value="Submit"/>

            <!--<b>"Search Results" <br> {{message}} </b>-->
        </form>
        <div id="searchResults">
            <div ng-repeat="x in itemResults" ng-bind-html-unsafe="x.results">
                {{x.results}}
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="footer">
    </div>
</div>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="js/index.js"></script>
</body>
</html>
