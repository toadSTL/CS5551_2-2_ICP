<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>A Date in History</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
</head>
<body class="body">

<div class="container">
<div  ng-controller="ctrl" style="top: 200px">
    <div class="menu" id="div_SearchContainer" >
        <h1 align="absolute" style="text-align: center; color: #3498DB">Find events which occured on a particular day in history!</h1>

            <input type="text" id="txt_month" align="absolute" placeholder="Enter a month (number 1-12)" />
            <input type="text" id="txt_day" align="absolute" placeholder="Enter a day (number)"/>
            <button id="btn_getEvents"  ng-click="getEvents()">Find Event</button>

    </div>
    <div id="div_eventList">
        <a align="absolute">{{event.year}}</a>
        <br>
        <a align="absolute">{{event.discription}}</a>
    </div>
</div>
</div>
